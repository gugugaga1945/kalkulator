<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
    }

    .calculator {
      width: 100%;
      max-width: 320px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
    }

    input {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: white;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 55px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: #3a3a3a;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #4a4a4a;
    }

    .operator {
      background: #ff9500;
    }
  </style>
</head>

<body>

  <div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
      <button data-display="7" data-calc="7">7</button>
      <button data-display="8" data-calc="8">8</button>
      <button data-display="9" data-calc="9">9</button>
      <button class="operator" data-display="÷" data-calc="/">÷</button>

      <button data-display="4" data-calc="4">4</button>
      <button data-display="5" data-calc="5">5</button>
      <button data-display="6" data-calc="6">6</button>
      <button class="operator" data-display="×" data-calc="*">×</button>

      <button data-display="1" data-calc="1">1</button>
      <button data-display="2" data-calc="2">2</button>
      <button data-display="3" data-calc="3">3</button>
      <button class="operator" data-display="−" data-calc="-">−</button>

      <button data-display="0" data-calc="0">0</button>
      <button data-display="." data-calc=".">.</button>
      <button id="equal" class="operator">=</button>
      <button class="operator" data-display="+" data-calc="+">+</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let displayValue = "";
    let calcValue = "";

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        if (button.id === "equal") {
          try {
            const result = eval(calcValue);
            displayValue = result.toString();
            calcValue = result.toString();
            display.value = displayValue;
          } catch {
            display.value = "Error";
            displayValue = "";
            calcValue = "";
          }
        } else {
          displayValue += button.dataset.display;
          calcValue += button.dataset.calc;
          display.value = displayValue;
        }
      });
    });
  </script>

</body>
</html>
